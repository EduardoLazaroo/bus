<div class="page">
  <h2>Criar Jornada</h2>

  <div class="form card">
    <div class="input-group">
      <label>Nome</label>
      <input [(ngModel)]="dto.name" name="name" />
    </div>

    <div class="input-group">
      <label>Descrição</label>
      <textarea [(ngModel)]="dto.description" name="description"></textarea>
    </div>

    <div class="input-group">
      <label>Motoristas (selecione)</label>
      <select multiple [(ngModel)]="dto.driverCompanyLinkIds" name="driverCompanyLinkIds" class="multi-select">
        <option *ngFor="let d of options?.drivers" [value]="d.id">
          {{ d.userName }}
        </option>
      </select>
    </div>

    <div class="input-group">
      <label>Clientes (selecione)</label>
      <select multiple [(ngModel)]="dto.clientCompanyLinkIds" name="clientCompanyLinkIds" class="multi-select">
        <option *ngFor="let c of options?.clients" [value]="c.id">
          {{ c.userName }}
        </option>
      </select>
    </div>

    <div class="input-group">
      <label>Veículos (selecione)</label>
      <select multiple [(ngModel)]="dto.vehicleIds" name="vehicleIds" class="multi-select">
        <option *ngFor="let v of options?.vehicles" [value]="v.id">
          {{ v.model }} - {{ v.licensePlate }}
        </option>
      </select>
    </div>

    <div class="actions">
      <button class="btn btn-primary" (click)="submit()" [disabled]="loading || !dto.name">
        Criar
      </button>
      <button class="btn btn-back" (click)="router.navigate(['/journeys'])">Cancelar</button>
    </div>
  </div>
</div>

<form (ngSubmit)="register()" #userForm="ngForm">
  <div>
    <label>Nome:</label>
    <input type="text" [(ngModel)]="user.name" name="name" required />
  </div>

  <div>
    <label>Email:</label>
    <input type="email" [(ngModel)]="user.email" name="email" required />
  </div>

  <div>
    <label>Senha:</label>
    <input type="password" [(ngModel)]="user.password" name="password" required />
  </div>

  <div>
    <label>Role:</label>
    <select [(ngModel)]="user.role" name="role">
      <option value="USER">USER</option>
      <option value="ADMIN">ADMIN</option>
    </select>
  </div>

  <button type="submit" [disabled]="userForm.invalid">Cadastrar</button>
</form>

<p *ngIf="successMessage" style="color:green">{{ successMessage }}</p>
<p *ngIf="errorMessage" style="color:red">{{ errorMessage }}</p>

<!-- STEP 1 -->
<div *ngIf="step === 1">
  <span>Passo 1 de 3</span>
  <h2>DADOS GERAIS DOS USUÁRIOS</h2>
  <div class="input-group">
    <label>Nome</label>
    <input type="text" [(ngModel)]="user.name" name="name" />
  </div>

  <div class="input-group">
    <label>Celular/whatsapp</label>
    <input type="text" [(ngModel)]="user.phone" name="phone" />
  </div>

  <span>Endereço</span>

  <div class="input-group">
    <label>CEP</label>
    <input type="text" [(ngModel)]="user.cep" name="zipCode" />
  </div>

  <div class="input-group">
    <label>Logradouro</label>
    <input type="text" [(ngModel)]="user.logradouro" name="logradouro" />
  </div>

  <div class="input-group">
    <label>Bairro</label>
    <input type="text" [(ngModel)]="user.bairro" name="bairro" />
  </div>

  <div class="input-group">
    <label>Complemento</label>
    <input type="text" [(ngModel)]="user.complemento" name="complemento" />
  </div>

  <div class="input-group">
    <label>Número</label>
    <input type="text" [(ngModel)]="user.numero" name="numero" />
  </div>

  <button type="button" class="btn-primary" (click)="updateUser()">
    Salvar Dados do Usuário ✅
  </button>
</div>

<!-- STEP 2 -->
<div *ngIf="step === 2">
  <span>Passo 2 de 3</span>
  <h2>DADOS DA EMPRESA</h2>

  <div class="input-group">
    <label>Nome da Empresa</label>
    <input type="text" [(ngModel)]="company.companyName" name="companyName" />
  </div>

  <div class="input-group">
    <label>CNPJ</label>
    <input type="text" [(ngModel)]="company.cnpj" name="cnpj" />
  </div>

  <div class="input-group">
    <label>Tipo de Unidade</label>
    <input type="text" [(ngModel)]="company.unitType" name="unitType" />
  </div>

  <div class="input-group">
    <label>País</label>
    <input type="text" [(ngModel)]="company.country" name="country" />
  </div>

  <div class="input-group">
    <label>Estado</label>
    <input type="text" [(ngModel)]="company.state" name="state" />
  </div>

  <div class="input-group">
    <label>Cidade</label>
    <input type="text" [(ngModel)]="company.city" name="city" />
  </div>

  <button type="button" class="btn-primary" (click)="step = 3">
    Próximo →
  </button>
</div>

<!-- STEP 3 -->
<div *ngIf="step === 3">
  <span>Passo 3 de 3</span>
  <h2>ENDEREÇO E PAGAMENTO</h2>

  <div class="input-group">
    <label>Bairro</label>
    <input type="text" [(ngModel)]="company.district" name="district" />
  </div>

  <div class="input-group">
    <label>Rua</label>
    <input type="text" [(ngModel)]="company.street" name="street" />
  </div>

  <div class="input-group">
    <label>Número</label>
    <input type="text" [(ngModel)]="company.number" name="number" />
  </div>

  <div class="input-group">
    <label>Complemento</label>
    <input type="text" [(ngModel)]="company.complement" name="complement" />
  </div>

  <div class="input-group">
    <label>CEP</label>
    <input type="text" [(ngModel)]="company.zipCode" name="zipCode" />
  </div>

  <div class="input-group">
    <label>Tipo de Pagamento</label>
    <input type="text" [(ngModel)]="company.paymentType" name="paymentType" />
  </div>

  <div class="input-group">
    <label>Informação de Pagamento</label>
    <input type="text" [(ngModel)]="company.paymentInfo" name="paymentInfo" />
  </div>

  <div class="input-group">
    <label>Nome do Recebedor</label>
    <input
      type="text"
      [(ngModel)]="company.recipientName"
      name="recipientName"
    />
  </div>

  <div class="input-group">
    <label>Celular</label>
    <input type="text" [(ngModel)]="company.mobilePhone" name="mobilePhone" />
  </div>

  <div class="actions">
    <button type="button" (click)="step = 2">← Voltar</button>
    <button type="button" class="btn-primary" (click)="updateCompany()">
      Salvar Alterações ✅
    </button>
  </div>
</div>

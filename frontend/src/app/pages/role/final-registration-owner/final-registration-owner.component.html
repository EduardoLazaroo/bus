<div class="content-centralize">
  <div class="content-final-register">
    <!-- STEP 1 -->
    <div *ngIf="step === 1">
      <div class="centralize">
        <span>Passo 1 de 3</span>
      </div>
      <h4 class="tags">DADOS GERAIS USUÁRIO</h4>
      <div class="input-group">
        <label>Nome</label>
        <input type="text" [(ngModel)]="user.name" name="name" />
      </div>

      <div class="input-group">
        <label>Celular/whatsapp</label>
        <input type="text" [(ngModel)]="user.phone" name="phone" />
      </div>

      <h4 class="tags">Endereço</h4>

      <div class="input-group">
        <label>CEP (Código Postal)</label>
        <input type="text" [(ngModel)]="user.cep" name="zipCode" />
      </div>

      <div class="input-group">
        <label>Logradouro/Nome</label>
        <input type="text" [(ngModel)]="user.logradouro" name="logradouro" />
      </div>

      <div class="input-group">
        <label>Bairro/Distrito</label>
        <input type="text" [(ngModel)]="user.bairro" name="bairro" />
      </div>

      <div class="input-group">
        <label>Complemento</label>
        <input type="text" [(ngModel)]="user.complemento" name="complemento" />
      </div>

      <div class="input-group">
        <label>Número</label>
        <input type="text" [(ngModel)]="user.numero" name="numero" />
      </div>

      <button type="button" class="btn btn-primary" (click)="updateUser()">
        Próximo
      </button>
    </div>

    <!-- STEP 2 -->
    <div *ngIf="step === 2">
      <div class="centralize">
        <span>Passo 2 de 3</span>
      </div>
      <h4 class="tags">DADOS DA EMPRESA</h4>

      <div class="input-group">
        <label>Nome da Empresa</label>
        <input
          type="text"
          [(ngModel)]="company.companyName"
          name="companyName"
        />
      </div>

      <div class="input-group">
        <label>CNPJ</label>
        <input type="text" [(ngModel)]="company.cnpj" name="cnpj" />
      </div>

      <div class="input-group">
        <label>Tipo de Unidade</label>
        <input type="text" [(ngModel)]="company.unitType" name="unitType" />
      </div>

      <div class="input-group">
        <label>País</label>
        <input type="text" [(ngModel)]="company.country" name="country" />
      </div>

      <div class="input-group">
        <label>Estado</label>
        <input type="text" [(ngModel)]="company.state" name="state" />
      </div>

      <div class="input-group">
        <label>Cidade</label>
        <input type="text" [(ngModel)]="company.city" name="city" />
      </div>
      <button type="button" class="btn btn-back" (click)="step = 1">
        Voltar
      </button>

      <button type="button" class="btn btn-primary" (click)="step = 3">
        Próximo
      </button>
    </div>

    <!-- STEP 3 -->
    <div *ngIf="step === 3">
      <div class="centralize">
        <span>Passo 3 de 3</span>
      </div>
      <h4 class="tags">DADOS DA EMPRESA</h4>

      <div class="input-group">
        <label>Bairro</label>
        <input type="text" [(ngModel)]="company.district" name="district" />
      </div>

      <div class="input-group">
        <label>Rua</label>
        <input type="text" [(ngModel)]="company.street" name="street" />
      </div>

      <div class="input-group">
        <label>Número</label>
        <input type="text" [(ngModel)]="company.number" name="number" />
      </div>

      <div class="input-group">
        <label>Complemento</label>
        <input type="text" [(ngModel)]="company.complement" name="complement" />
      </div>

      <div class="input-group">
        <label>CEP</label>
        <input type="text" [(ngModel)]="company.zipCode" name="zipCode" />
      </div>

      <h4 class="tags">INFORMAÇÕES DE PAGAMENTO</h4>

      <div class="input-group">
        <label>Tipo de Pagamento</label>
        <input
          type="text"
          [(ngModel)]="company.paymentType"
          name="paymentType"
        />
      </div>

      <div class="input-group">
        <label>Informação de Pagamento</label>
        <input
          type="text"
          [(ngModel)]="company.paymentInfo"
          name="paymentInfo"
        />
      </div>

      <div class="input-group">
        <label>Nome do Recebedor</label>
        <input
          type="text"
          [(ngModel)]="company.recipientName"
          name="recipientName"
        />
      </div>

      <div class="input-group">
        <label>Celular</label>
        <input
          type="text"
          [(ngModel)]="company.mobilePhone"
          name="mobilePhone"
        />
      </div>

      <div class="actions">
        <button type="button" class="btn btn-back" (click)="step = 2">
          Voltar
        </button>
        <button type="button" class="btn btn-primary" (click)="updateCompany()">
          Salvar Alterações
        </button>
      </div>
    </div>
  </div>
</div>

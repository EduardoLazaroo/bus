<div class="user-activation">
  <h2>Ativação de Usuário</h2>
  <div>
    <div class="form-group">
      <label for="name">Nome:</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="user.name"
        name="name"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="hidden" [(ngModel)]="user.email" name="email" />
    </div>
    <div class="form-group">
      <label for="phone">Telefone:</label>
      <input
        type="tel"
        id="phone"
        [(ngModel)]="user.phone"
        name="phone"
        required
      />
    </div>
    <div class="form-group">
      <label for="cep">CEP:</label>
      <input type="text" id="cep" [(ngModel)]="user.cep" name="cep" required />
    </div>
    <div class="form-group">
      <label for="logradouro">Logradouro:</label>
      <input
        type="text"
        id="logradouro"
        [(ngModel)]="user.logradouro"
        name="logradouro"
        required
      />
    </div>
    <div class="form-group">
      <label for="bairro">Bairro:</label>
      <input
        type="text"
        id="bairro"
        [(ngModel)]="user.bairro"
        name="bairro"
        required
      />
    </div>
    <div class="form-group">
      <label for="complemento">Complemento:</label>
      <input
        type="text"
        id="complemento"
        [(ngModel)]="user.complemento"
        name="complemento"
        required
      />
    </div>
    <div class="form-group">
      <label for="numero">Número:</label>
      <input
        type="text"
        id="numero"
        [(ngModel)]="user.numero"
        name="numero"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary" (click)="updateUser()">
      Atualizar conta
    </button>
  </div>
</div>
